<div class="chat-container">
  <div class="chat-header">
    <h3>NanbyoData Assistant</h3>
    <button class="chat-close-button">×</button>
  </div>
  <div class="chat-body">
    <div class="chat-messages">
      <div class="message assistant">
        <div class="message-avatar">
          <img src="/static/img/roboto.png" alt="Robot Avatar" width="24" height="24">
        </div>
        <div class="message-content">
          こんにちは！NanbyoDataについて何かお手伝いできることはありますか？
          <br><br>
          Hello! How can I help you with NanbyoData?
        </div>
      </div>
      <!-- Messages will be added here dynamically -->
    </div>
  </div>
  <div class="chat-footer">
    <textarea class="chat-input" placeholder="メッセージを入力してください..."></textarea>
    <button class="chat-send-button">送信</button>
  </div>
</div>

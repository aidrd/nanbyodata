<!-- Treeview Component -->
<div class="treeview-container">
  <ul id="treeview" class="ztree"></ul>
</div>

<style>
  .treeview-container {
    overflow-x: auto;
    overflow-y: auto;
    padding: 0;
    width: 100%;
    min-width: 250px;
    max-width: 100%;
    box-sizing: border-box;
    /* スクロールバーを非表示 */
    scrollbar-width: none;
    /* Firefox */
    -ms-overflow-style: none;
    /* IE and Edge */
  }

  .treeview-container::-webkit-scrollbar {
    display: none;
    /* Chrome, Safari, Opera */
  }

  /* 親要素の幅制限を考慮したスクロール設定 */
  .treeview-container .ztree {
    min-width: max-content;
    width: 100%;
    padding: 0 15px;
  }

  .treeview-container .ztree * {
    font-family: 'Poppins', 'Hiragino Sans', 'ヒラギノ角ゴシック', 'Yu Gothic', 'メイリオ', sans-serif !important;
    font-size: 14px;
  }

  /* ノードのスタイル */
  .treeview-container .ztree li {
    line-height: 1.4;
    list-style: none;
  }

  .treeview-container .ztree li a {
    color: #16234E;
    text-decoration: none;
    padding: 2px 6px;
    display: inline-block;
    font-weight: normal;
    height: auto !important;
    min-height: 24px;
    white-space: nowrap;
    overflow: visible;
    border-radius: 3px;
  }

  /* 外部CSSの::after疑似要素を無効化 */
  .treeview-container .ztree li a::after {
    content: none !important;
    display: none !important;
  }

  /* 外部CSSの::before疑似要素も無効化 */
  .treeview-container .ztree li a::before {
    content: none !important;
    display: none !important;
  }

  .treeview-container .ztree li a:hover {
    background-color: rgba(22, 35, 78, 0.08);
    color: #16234E;
    text-decoration: none;
    border-radius: 3px;
  }

  /* 展開/折りたたみアイコンのスタイル - CSS三角形 */
  .treeview-container .ztree li span.button {
    background: none;
    border: none;
    width: 16px;
    height: 16px;
    vertical-align: middle;
    display: inline-block;
    position: relative;
  }

  .treeview-container .ztree li span.button.switch {
    background-image: none;
  }

  /* デフォルトは右向き三角形 - CSS borderで作成 */
  .treeview-container .ztree li span.button.switch:before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 0;
    height: 0;
    border-left: 6px solid #16234E;
    border-top: 4px solid transparent;
    border-bottom: 4px solid transparent;
  }

  /* 展開状態のアイコンを下向き三角形に - CSS borderで作成 */
  .treeview-container .ztree li span.button.switch.open:before,
  .treeview-container .ztree li span.button.switch.open_docu:before,
  .treeview-container .ztree li span.button.switch.open_ico_docu:before,
  .treeview-container .ztree li span.button.switch.open_ico_open:before,
  .treeview-container .ztree li span.button.switch.open_ico_close:before,
  .treeview-container .ztree li span.button.switch.open_ico:before,
  .treeview-container .ztree li span.button.switch[class*="open"]:before {
    content: "" !important;
    border-left: 4px solid transparent !important;
    border-right: 4px solid transparent !important;
    border-top: 6px solid #16234E !important;
    border-bottom: none !important;
  }

  /* 折りたたみ状態のアイコンを右向き三角形に - CSS borderで作成 */
  .treeview-container .ztree li span.button.switch.close:before,
  .treeview-container .ztree li span.button.switch.close_docu:before,
  .treeview-container .ztree li span.button.switch.close_ico_docu:before,
  .treeview-container .ztree li span.button.switch.close_ico_close:before,
  .treeview-container .ztree li span.button.switch.close_ico_open:before,
  .treeview-container .ztree li span.button.switch.close_ico:before,
  .treeview-container .ztree li span.button.switch[class*="close"]:before {
    content: "" !important;
    border-left: 6px solid #16234E !important;
    border-top: 4px solid transparent !important;
    border-bottom: 4px solid transparent !important;
    border-right: none !important;
  }

  /* より具体的なセレクタで確実に制御 - CSS三角形 */
  .treeview-container .ztree li span.button.switch.open:before {
    content: "" !important;
    border-left: 4px solid transparent !important;
    border-right: 4px solid transparent !important;
    border-top: 6px solid #16234E !important;
    border-bottom: none !important;
  }

  .treeview-container .ztree li span.button.switch.close:before {
    content: "" !important;
    border-left: 6px solid #16234E !important;
    border-top: 4px solid transparent !important;
    border-bottom: 4px solid transparent !important;
    border-right: none !important;
  }

  /* 子要素がないノード（葉ノード）のアイコンを非表示 */
  .treeview-container .ztree li span.button.noline_docu {
    display: none;
  }

  /* 子要素がないノードのテキスト位置調整 */
  .treeview-container .ztree li span.button.noline_docu+a {
    margin-left: 0;
  }

  /* 選択されたノードのハイライト - テキスト部分のみ */
  .treeview-container .ztree li a.curSelectedNode {
    background-color: rgba(22, 35, 78, 0.2) !important;
    color: #16234E !important;
    font-weight: normal;
    border-radius: 3px;
    border: none !important;
    outline: none !important;
  }

  /* 子要素数のスタイル */
  .treeview-container .treeview-decendant-num,
  .treeview-container .treeview-descendant-num {
    color: #16234E;
    font-weight: normal;
  }

  /* 階層インデントの調整 */
  .treeview-container .ztree li ul {
    margin: 0;
    padding: 0;
    padding-left: 18px;
    /* 子要素のインデント */
  }

  /* ルートレベルのインデントをリセット */
  .treeview-container .ztree>li {
    padding-left: 0;
  }

  /* 各レベルのインデント調整 */
  .treeview-container .ztree li {
    position: relative;
  }

  /* 子要素のインデントを統一 */
  .treeview-container .ztree li ul li {
    padding-left: 0;
  }
</style>

<script>
  // ===============================
  // 設定：API は外部、ページ遷移はローカル
  // ===============================
  const API_BASE = 'http://pubcasefinder.bits.cc'; // API のみ外部
  const URL_GET_PANEL_UPSTREAM_HIERARCHY = `${API_BASE}/common_nanbyo_get_panel_hierarchy`;
  const URL_GET_PANEL_DESCENDANT = `${API_BASE}/common_nanbyo_get_panel_descendant`;

  // 画面状態（クエリで上書きされる想定）
  let lang = "ja";
  let nando_id = "NANDO:1200464";
  // 現在選択中のノード（NANDO ID）を保持し、開閉時に再選択するために使用
  let currentSelectedNandoId = null;

  // 特定ノードをクリックしても遷移しないためのスキップリスト
  const SKIP_LIST = ['NANDO:0000001'];

  // -------------------------------
  // ツリーデータ整形・ソート
  // -------------------------------
  function _sort_treeview_data_by_nando_id(data) {
    data.sort((a, b) => a.nando_id.localeCompare(b.nando_id));
    data.forEach(node => {
      if (node.children && node.children.length > 0) {
        _sort_treeview_data_by_nando_id(node.children);
      }
    });
  }

  function _create_treeview_data(json_data) {
    const ret_arr = [];
    for (const key in json_data) {
      const t = key.split('--');
      const obj = {
        isFirstTimeLoad: true,
        nando_id: t[0],
        num_child: t[1],
        name: t[2] && t[2].length > 0 ? t[2] : t[0],
        lang
      };

      if (Number(t[1]) === 0) {
        obj.displayName = obj.name;
        obj.isParent = false;
        obj.open = false; // 葉ノードは展開不可
      } else {
        obj.displayName = `${obj.name} <span class="treeview-decendant-num treeview-descendant-num">(${obj.num_child})</span>`;
        obj.isParent = true;
      }

      if (typeof json_data[key] === 'object') {
        obj.open = true;
        obj.children = _create_treeview_data(json_data[key]);
      }
      ret_arr.push(obj);
    }
    return ret_arr;
  }

  // -------------------------------
  // クリック時：URLのみ更新（ページリロードなし）
  // -------------------------------
  function _onClick_handler(selectedId) {
    // 現在表示中の URL（ローカル）をベースにクエリだけ更新
    const u = new URL(window.location.href);
    u.searchParams.set('nando_id', selectedId);
    u.searchParams.set('lang', lang);
    // ページリロードせずにURLのみ更新
    window.history.pushState({}, '', u.toString());
  }

  // -------------------------------
  // ハイライト処理
  // -------------------------------
  function _highlight_upstream_treeview_startNode(zTree, nodes, targetId) {
    for (let i = 0; i < nodes.length; i++) {
      if (nodes[i].nando_id === targetId) {
        zTree.selectNode(nodes[i], true, true);
        currentSelectedNandoId = targetId; // 初期選択を記録
      }
      if (nodes[i].isParent && nodes[i].children) {
        _highlight_upstream_treeview_startNode(zTree, nodes[i].children, targetId);
      }
    }
  }

  // -------------------------------
  // ツリー初期化
  // -------------------------------
  let zTreeObj = null;

  function init_ui_upstream_trace(startId, upstream_trace_data) {
    const treeview_data = _create_treeview_data(upstream_trace_data);
    _sort_treeview_data_by_nando_id(treeview_data);

    const setting = {
      view: {
        dblClickExpand: false,
        showIcon: false,
        nameIsHTML: true,
        showLine: false,
        selectedMulti: false,
        expandSpeed: "fast",
        addDiyDom: function (treeId, treeNode) {
          // カスタムDOM追加でより細かい制御
        }
      },
      async: {
        enable: true,
        type: "get",
        // 子要素の遅延取得は API（外部）へ
        url: URL_GET_PANEL_DESCENDANT,
        autoParam: ["nando_id", "lang"]
      },
      callback: {
        beforeClick: function (treeId, treeNode) {
          return true;
        },
        onClick: function (event, treeId, treeNode) {
          if (treeNode.isParent) {
            if (treeNode.isFirstTimeLoad) {
              zTreeObj.reAsyncChildNodes(treeNode, "refresh");
              treeNode.isFirstTimeLoad = false;
            }
            zTreeObj.expandNode(treeNode);
            // 親ノードをクリックしても選択状態を維持
            zTreeObj.selectNode(treeNode, true, true);
            currentSelectedNandoId = treeNode.nando_id; // 現在選択を保持
            // 親ノードクリック時もURLを更新
            if (!SKIP_LIST.includes(treeNode.nando_id)) {
              _onClick_handler(treeNode.nando_id);
            }
            return;
          }
          if (!SKIP_LIST.includes(treeNode.nando_id)) {
            currentSelectedNandoId = treeNode.nando_id; // 遷移前に選択を記録
            _onClick_handler(treeNode.nando_id); // ★ローカル URL のまま遷移
          }
        },
        beforeExpand: function (treeId, treeNode) {
          if (treeNode.isFirstTimeLoad) {
            zTreeObj.removeChildNodes(treeNode);
            treeNode.isParent = true;
            zTreeObj.reAsyncChildNodes(treeNode, "refresh");
          }
          return true;
        },
        onExpand: function (treeId, treeNode) {
          treeNode.isFirstTimeLoad = false;
          // 展開後も選択状態を維持（記録しているノードを再選択）
          setTimeout(function () {
            const keepNode = currentSelectedNandoId
              ? zTreeObj.getNodesByParam("nando_id", currentSelectedNandoId, null)[0]
              : null;
            if (keepNode) {
              zTreeObj.selectNode(keepNode, true, false); // 自動スクロールを無効化
            }
            // アイコンの状態を強制的に更新
            const button = $("#" + treeNode.tId + "_switch");
            if (button.length) {
              button.removeClass('close close_docu close_ico_docu close_ico_close close_ico_open close_ico');
              button.addClass('open open_docu open_ico_docu open_ico_open open_ico_close open_ico');
              // 強制的にCSSを適用
              button.css('content', '"▼"');
              button.attr('data-icon', 'open');
            }
            // コンテンツ幅に応じて自動調整（手動リサイズされていない場合のみ）
            adjustSidebarToContent();
          }, 50);
        },
        onCollapse: function (treeId, treeNode) {
          // 折りたたみ後も選択状態を維持（記録しているノードを再選択）
          setTimeout(function () {
            const keepNode = currentSelectedNandoId
              ? zTreeObj.getNodesByParam("nando_id", currentSelectedNandoId, null)[0]
              : null;
            if (keepNode) {
              zTreeObj.selectNode(keepNode, true, false); // 自動スクロールを無効化
            }
            // アイコンの状態を強制的に更新
            const button = $("#" + treeNode.tId + "_switch");
            if (button.length) {
              button.removeClass('open open_docu open_ico_docu open_ico_open open_ico_close open_ico');
              button.addClass('close close_docu close_ico_docu close_ico_close close_ico_open close_ico');
              // 強制的にCSSを適用
              button.css('content', '"▶"');
              button.attr('data-icon', 'close');
            }
          }, 50);
        }
      },
      data: {
        key: {
          name: "displayName",
          title: "nando_id"
        },
        simpleData: {
          enable: false
        }
      }
    };

    zTreeObj = $.fn.zTree.init($("#treeview"), setting, treeview_data);

    const nodes = zTreeObj.getNodes();
    _highlight_upstream_treeview_startNode(zTreeObj, nodes, startId);

    // アイコンクリックイベントを直接制御
    $("#treeview").on('click', 'span.button', function (e) {
      e.stopPropagation(); // イベントのバブリングのみ停止

      const treeId = $(this).closest('ul').attr('id');
      const treeNodeId = $(this).attr('id').replace('_switch', '');
      const treeNode = zTreeObj.getNodeByTId(treeNodeId);

      if (treeNode && treeNode.isParent) {
        if (treeNode.isFirstTimeLoad) {
          zTreeObj.reAsyncChildNodes(treeNode, "refresh");
          treeNode.isFirstTimeLoad = false;
        }

        // 展開/折りたたみを実行（選択状態は変更しない）
        zTreeObj.expandNode(treeNode);
      }
    });
  }

  // -------------------------------
  // 親要素の幅制限を考慮した動的調整
  // -------------------------------
  function adjustTreeviewWidth() {
    const container = $('.treeview-container');
    const sidebar = $('#sidebar');

    if (sidebar.length > 0) {
      // sidebarが開いているかどうかをチェック
      const isCollapsed = sidebar.hasClass('collapsed');

      if (!isCollapsed) {
        // 開いている時は100%を使用（親要素のセクション幅いっぱい）
        container.css('max-width', '100%');

        // コンテンツの最大幅に応じてサイドバーの幅を自動調整（開いた瞬間のみ）
        adjustSidebarToContent();
      } else {
        // 閉じている時は親要素の幅に基づいて調整
        const parent = container.parent();
        if (parent.length > 0) {
          const parentWidth = parent.width();
          const availableWidth = parentWidth - 20; // パディング分を考慮
          if (availableWidth > 0) {
            container.css('max-width', availableWidth + 'px');
          }
        }
      }
    }
  }

  // コンテンツの最大幅に応じてサイドバーの幅を自動調整
  // -------------------------------
  function adjustSidebarToContent() {
    const sidebar = $('#sidebar');
    const treeview = $('#treeview');

    if (sidebar.length === 0 || treeview.length === 0) return;
    if (sidebar.hasClass('collapsed')) return;

    // 手動リサイズされている場合はスキップ
    if (window.sidebarManuallyResized) return;

    // すべてのノードの幅を計算
    let maxWidth = 0;
    treeview.find('a').each(function () {
      const $this = $(this);
      const width = $this.outerWidth(true);
      if (width > maxWidth) {
        maxWidth = width;
      }
    });

    // パディングやマージンを考慮
    const padding = 60; // 左右のパディング + スクロールバー領域
    const calculatedWidth = maxWidth + padding;

    // 最小幅と最大幅の制限
    const minWidth = 250;
    const maxWidthLimit = 1200;
    const finalWidth = Math.max(minWidth, Math.min(maxWidthLimit, calculatedWidth));

    // サイドバーの幅を設定
    sidebar.css('width', finalWidth + 'px');

    // 自動調整完了後、フラグを立てる（これ以降は手動リサイズのみ）
    window.sidebarManuallyResized = true;
  }

  // -------------------------------
  // 起動処理
  // -------------------------------
  $(document).ready(function () {
    // 親要素の幅制限を考慮した調整
    adjustTreeviewWidth();

    // ウィンドウリサイズ時も調整
    $(window).on('resize', adjustTreeviewWidth);

    // クエリから lang / nando_id を受け取り（存在すれば反映）
    const q = new URL(window.location.href).searchParams;
    lang = (q.get('lang') === 'ja' || q.get('lang') === 'en') ? q.get('lang') : lang;
    nando_id = q.get('nando_id') || nando_id;

    if (lang !== "ja") lang = "en"; // 想定外は英語へフォールバック

    // 上流階層データを API（外部）から取得
    const url_str = `${URL_GET_PANEL_UPSTREAM_HIERARCHY}?nando_id=${encodeURIComponent(nando_id)}&lang=${encodeURIComponent(lang)}`;

    $.ajax({ url: url_str, type: 'GET', async: true, dataType: 'text' })
      .done(function (data) {
        try {
          const json_data = JSON.parse(data);
          init_ui_upstream_trace(nando_id, json_data);
        } catch (e) {
          console.error('JSON parse error', e, data);
          alert('サーバー応答の形式が不正です。');
        }
      })
      .fail(function () {
        console.log('AJAXに失敗しました。\nURL: ' + url_str);
      });
  });
</script>

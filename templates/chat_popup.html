<!DOCTYPE html>
<html>

<head>
  <title>NanbyoData Assistant</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/sass/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* ポップアップ用のスタイル上書き */
    .chat-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      transform: none;
      opacity: 1;
      pointer-events: auto;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-body {
      flex: 1;
      height: auto;
      max-height: none;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .chat-messages {
      width: 100%;
      box-sizing: border-box;
    }

    /* 不要なボタンを非表示 */
    .chat-popup-button,
    .chat-expand-button {
      display: none;
    }

    /* メッセージ内容が横にはみ出さないように */
    .message-content {
      word-break: break-word;
      max-width: 100%;
    }
  </style>
</head>

<body>
  {% include 'component/chat.html' %}

  <script src="/static/js/chat/chatPopup.js"></script>
</body>

</html>
